# More option see https://github.com/DreamMaoMao/mango/wiki/

#Monitor rules 
monitorrule=HDMI-A-1,0.55,1,vertical_scroller,0,1,1920,0,2560,1440,144


# Window effect
blur=0
blur_layer=0
blur_optimized=1
blur_params_num_passes = 3
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2


shadows = 0
layer_shadows = 0
shadow_only_floating = 0
shadows_size = 10
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff

border_radius=4
no_radius_when_single=0
focused_opacity=1.0	
unfocused_opacity=1

# Animation Configuration(support type:zoom,slide)
# tag_animation_direction: 0-horizontal,1-vertical
animations=1
layer_animations=1
animation_type_open=fade
animation_type_close=fade
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=1
zoom_initial_ratio=0.3
zoom_end_ratio=0.8
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.8
animation_duration_move=300
animation_duration_open=300
animation_duration_tag=300
animation_duration_close=300
animation_curve_open=0.46,1.0,0.29,1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_tag=0.46,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1


# Scroller Layout Setting
scroller_structs=20
scroller_default_proportion=0.5
scroller_focus_center=0
scroller_prefer_center=0
edge_scroller_pointer_focus=1
scroller_default_proportion_single=1
scroller_proportion_preset=0.5,0.8,1.0

# Master-Stack Layout Setting
new_is_master=0
default_mfact=0.55
default_nmaster=1
smartgaps=0

# Overview Setting
hotarea_size=10
enable_hotarea=0
ov_tab_mode=0
overviewgappi=5
overviewgappo=30

# Misc
no_border_when_single=0
axis_bind_apply_timeout=100
focus_on_activate=1
inhibit_regardless_of_visibility=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=1
snap_distance=30
cursor_size=24
drag_tile_to_tile=1
view_current_to_back=1

# keyboard
repeat_rate=60
repeat_delay=200
numlockon=1
xkb_rules_layout=us

# Trackpad
# need relogin to make it apply
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=0
trackpad_natural_scrolling=1
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1
accel_profile=2
accel_speed=0.3

# mouse
# need relogin to make it apply
mouse_natural_scrolling=0
mouse_focus=true
focus_follows_mouse=yes
# Appearance
gappih=5
gappiv=5
gappoh=10
gappov=10
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9
borderpx=4
rootcolor=0x201b14ff
bordercolor=0x444444ff
focuscolor=0xc9b890ff
maxmizescreencolor=0x89aa61ff
urgentcolor=0xad401fff
scratchpadcolor=0x516c93ff
globalcolor=0xb153a7ff
overlaycolor=0x14a57cff

# layout support:
# tile,ncroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
tagrule=id:1,layout_name:scroller
tagrule=id:2,layout_name:monocle
tagrule=id:3,layout_name:vertical_scroller
tagrule=id:4,layout_name:tile
tagrule=id:5,layout_name:tile
tagrule=id:6,layout_name:tile
tagrule=id:7,layout_name:tile
tarrule=id:8,layout_name:tile
tagrule=id:9,layout_name:tile

# Key Bindings
# key name refer to `xev` or `wev` command output,
# mod keys name: super,ctrl,alt,shift,none

# reload config
bind=SUPER+SHIFT,r,reload_config

# menu and terminal
bind=SUPER,R,spawn,fuzzel
bind=SUPER,q,spawn,foot
bind=SUPER,b,spawn,~/.config/waybar/scripts/blue.sh
bind=CTRL+SHIFT,R,spawn,~/.config/mango/screen-rec.sh
bind=SUPER,Print,spawn,~/screenshot.sh

# exit
bind=SUPER,m,quit
bind=SUPER,c,killclient,

# switch window focus
bind=ALT,Tab,focuslast
bind=SUPER,Tab,focusstack,next
bind=SUPER,H,focusdir,left
bind=SUPER,L,focusdir,right
bind=SUPER,K,focusdir,up
bind=SUPER,J,focusdir,down

# swap window
bind=SUPER+SHIFT,K,exchange_client,up
bind=SUPER+SHIFT,J,exchange_client,down
bind=SUPER+SHIFT,H,exchange_client,left
bind=SUPER+SHIFT,L,exchange_client,right

# switch window status
bind=SUPER,g,toggleglobal,
bind=SUPER,o,toggleoverview,
bind=SUPER,V,togglefloating,
bind=SUPER,f,togglemaxmizescreen,
bind=SUPER+SHIFT,f,togglefullscreen,
bind=ALT+SHIFT,f,togglefakefullscreen,
bind=SUPER,i,minimized,
bind=SUPER+SHIFT,o,toggleoverlay,
bind=SUPER+SHIFT,I,restore_minimized
bind=ALT,Z,toggle_scratchpad

# scroller layout
bind=SUPER,e,set_proportion,1
bind=SUPER,x,switch_proportion_preset,1

# switch layout
bind=SUPER,n,switch_layout

# tag switch
bind=SUPER,A,viewtoleft,0
bind=NONE,viewtoleft_have_client,0
bind=SUPER,D,viewtoright,0
bind=NONE,viewtoright_have_client,0
bind=CTRL+SUPER,Left,tagtoleft,0
bind=CTRL+SUPER,Right,tagtoright,0

bind=SUPER,1,view,1,0
bind=SUPER,2,view,2,0
bind=SUPER,3,view,3,0
bind=SUPER,4,view,4,0
bind=SUPER,5,view,5,0
bind=SUPER,,6,view,6,0
bind=SUPER,7,view,7,0
bind=SUPER,8,view,8,0
bind=SUPER,9,view,9,0

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
# bind=Alt,1,tagsilent,1
bind=Alt,1,tag,1,0
bind=Alt,2,tag,2,0
bind=Alt,3,tag,3,0
bind=Alt,4,tag,4,0
bind=Alt,5,tag,5,0
bind=Alt,6,tag,6,0
bind=Alt,7,tag,7,0
bind=Alt,8,tag,8,0
bind=Alt,9,tag,9,0

# monitor switch
bind=alt+shift,Left,focusmon,left
bind=alt+shift,Right,focusmon,right
bind=SUPER+Alt,Left,tagmon,left
bind=SUPER+Alt,Right,tagmon,right

# gaps
bind=ALT+SHIFT,X,incgaps,1
bind=ALT+SHIFT,Z,incgaps,-1
bind=ALT+SHIFT,R,togglegaps

# movewin
bind=ALT+SHIFT,K,movewin,+0,-50
bind=ALT+SHIFT,J,movewin,+0,+50
bind=ALT+SHIFT,H,movewin,-50,+0
bind=ALT+SHIFT,L,movewin,+50,+0

# resizewin
bind=ALT,K,resizewin,+0,-50
bind=ALT,J,resizewin,+0,+50
bind=ALT,H,resizewin,-50,+0
bind=ALT,L,resizewin,+50,+0
bind=NONE,XF86AudioRaiseVolume,spawn,wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.1+
bind=NONE,XF86AudioLowerVolume,spawn,wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.1-
bind=NONE,XF86MonBrightnessUp,spawn,brightnessctl --class=backlight set +10%
bind=NONE,XF86MonBrightnessDown,spawn,brightnessctl --class=backlight set 10%-
bind=NONE,XF86AudioMute,spawn,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Mouse Button Bindings
# NONE mode key only work in ov mode
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=NONE,btn_middle,togglemaxmizescreen,0
mousebind=SUPER,btn_right,moveresize,curresize
mousebind=NONE,btn_left,toggleoverview,-1
mousebind=NONE,btn_right,killclient,0
mousebind=SUPER,scroll_down,focusdir,right

# Axis Bindings
axisbind=SUPER,UP,viewtoleft_have_client
axisbind=SUPER,DOWN,viewtoright_have_client


# layer rule
layerrule=animation_type_open:zoom,layer_name:fuzzel
layerrule=animation_type_close:zoom,layer_name:fuzzel

gesturebind = none,down,3,viewtoright_have_client
gesturebind = none,up,3,viewtoleft_have_client
gesturebind = none,up,4,toggleoverview,1
gesturebind = none,left,3,focusdir,right
gesturebind = none,right,3,focusdir,left
gesturebind = none,down,4,toggleoverview
gesturebind = SUPER,down,3,set_proportion,1
gesturebind = SUPER,up,3,set_proportion,0.5
gesturebind = SUPER,down,4,togglefloating
gesturebind = ALT,down,3,spawn_shell,zen-browser --new-window https://x.com
