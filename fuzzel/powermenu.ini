[main]
font=JetBrainsMono Nerd Font:size=12
dpi-aware=yes
prompt=""
lines=1
width=30
horizontal-pad=8
vertical-pad=8
inner-pad=4
icon-theme=hicolor
icons-only=true
layer=overlay

[colors]
background=282828ff  # Gruvbox dark background
text=ebdbb2ff        # Gruvbox light foreground
match=fe8019ff       # Gruvbox orange for matches
selection=fe8019ff   # Gruvbox orange for selection
selection-text=282828ff  # Dark background for selection text
border=d65d0eff      # Gruvbox bright orange for border

[border]
width=2
radius=8
