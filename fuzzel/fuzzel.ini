[main]
font=JetBrainsMono NF SemiBold:size=13
dpi-aware=no
fields=name,generic,comment,categories,filename,keywords
terminal=foot -e
prompt="ó°£‡ Search: "
icon-theme=Papirus
icons-enabled=yes
show-actions=yes
anchor=center
lines=10
width=40
horizontal-pad=20
vertical-pad=20
inner-pad=5
line-height=20
letter-spacing=0
image-size-ratio=0.2
layer=top
exit-on-keyboard-focus-loss=yes

[colors]
background=1c1c1cff          # Dark background
prompt=ccccccff             # Bright yellow for prompt
input=ccccccff              # Light foreground for input text
text=d5c4a1ff               # Slightly darker foreground for regular text
match=8ec07cff              # Bright aqua for matching characters
selection=ccccccff          # Dark gray for selection background
selection-text=000000ff     # Bright yellow for selected text
border=ccccccff             # Bright blue for border

[border]
width=2
radius=6                   # Slightly rounded corners for modern look
